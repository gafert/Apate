<app-window name="Editor" [showMaximize]="false" [showMinimize]="false">
  <div window-actions>
    <button [routerLink]="['../wizard']" mat-flat-button color="primary">Back</button>
  </div>
  <div window-main style="height: 100%">
    <div #graph class="canvas"></div>
    <div class="toolbar">
      <div>
        You can see the Register Source 1 here<br>
      </div>
      <div>
        <button mat-flat-button color="primary" (click)="focusOnNext()">Continue</button>
      </div>
    </div>
  </div>
</app-window>
