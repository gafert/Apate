<button #button (mousedown)="buttonDown()"
        (mouseleave)="buttonLeave()"
        (mouseup)="buttonUp()"
        class="button">{{text}}<i *ngIf="iconClass" class="{{iconClass}}"
                                  style="user-select: none; pointer-events: none; margin-left: 0.5em;"></i>
</button>
